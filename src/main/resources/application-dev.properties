## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://10.201.10.130:3306/poll
spring.datasource.username=root1
spring.datasource.password=password1
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# disable Hibernate DDL generation because the schema will be generated from a sql script
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
# control the sql db initialization (from schema.sql and data.sql)
#spring.datasource.initialization-mode=always
spring.flyway.locations=classpath:/db/migration/mysql, classpath:/db/migration/testData/mysql